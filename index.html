<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="search-section">
            <h2>Search for a City:</h2>
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
            <ul id="history-list">
                <!-- Search history items will be added here dynamically -->
            </ul>
        </section>
        <section id="weather-display">
            <div id="current-weather">
                <!-- Current weather data will be displayed here -->
            </div>
            <div id="forecast">
                <!-- Forecast data will be displayed here -->
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
